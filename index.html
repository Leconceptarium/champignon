<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Le Myst√®re du Champignon d'Or</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at top left, rgba(255,255,255,0.08), transparent),
                  radial-gradient(ellipse at bottom right, rgba(255,255,255,0.05), transparent);
      z-index: 0;
      animation: float 12s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    .fireflies {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .firefly {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffffcc;
      border-radius: 50%;
      box-shadow: 0 0 8px 2px #ffffcc;
      animation: fly 15s infinite ease-in-out;
    }

    @keyframes fly {
      0% { transform: translate3d(0, 0, 0); opacity: 0.5; }
      50% { transform: translate3d(50vw, 100vh, 0); opacity: 1; }
      100% { transform: translate3d(100vw, 0, 0); opacity: 0; }
    }

    .firefly:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .firefly:nth-child(2) { top: 60%; left: 20%; animation-delay: 2s; }
    .firefly:nth-child(3) { top: 30%; left: 70%; animation-delay: 4s; }
    .firefly:nth-child(4) { top: 80%; left: 40%; animation-delay: 1s; }
    .firefly:nth-child(5) { top: 10%; left: 90%; animation-delay: 3s; }
    .firefly:nth-child(6) { top: 50%; left: 50%; animation-delay: 5s; }
    .firefly:nth-child(7) { top: 70%; left: 80%; animation-delay: 6s; }
    .firefly:nth-child(8) { top: 40%; left: 30%; animation-delay: 2.5s; }
    .firefly:nth-child(9) { top: 25%; left: 60%; animation-delay: 3.5s; }
    .firefly:nth-child(10) { top: 90%; left: 15%; animation-delay: 1.5s; }

    #music-control {
      text-align: center;
      margin: 20px 0;
      z-index: 2;
      position: relative;
    }

    #music-control button {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      background-color: #ffc107;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

  <!-- Lucioles -->
